name: Python Linting

on: [push, pull_request]

jobs:
  lint-flake8:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Flake8
        run: pip install flake8

      - name: Run Flake8 (PEP 8 Checks)
        run: flake8 *.py

